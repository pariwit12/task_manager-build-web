<!DOCTYPE html>
<html>
<head>
  <base href="/"> <!-- ถ้า deploy บน root -->

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Task Manager Progressive Web App">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Task Manager">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Task Manager</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('/flutter_service_worker.js').then(reg => {
          reg.onupdatefound = () => {
            const newWorker = reg.installing;
            newWorker.onstatechange = () => {
              if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                if (!sessionStorage.getItem('reloaded')) {
                  // มีเวอร์ชันใหม่
                  console.log('New version available, reloading...');
                  sessionStorage.setItem('reloaded', 'true');
                  window.location.reload();
                }
              }
            };
          };
        });
      });
    }
  </script>
</body>
</html>
